name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
#     shell: bash
      run: |
        cmake --build build --config Release 2>&1 | tee build.log
        grep -i "warning" build.log > warnings.log || true
        echo "Warning count: $(wc -l < warnings.log)"

    - name: Upload Warnings Artifact
      uses: actions/upload-artifact@v4
      with:
        name: warnings-${{ matrix.os }}
        path: warnings.log

    - name: Run
#     shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          ./build/Release/hello.exe
        else
          ./build/hello
        fi
